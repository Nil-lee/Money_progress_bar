<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賺錢進度追蹤</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>賺錢進度追蹤</h1>
        <p>目標：<span id="goal">20000</span> 元</p>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="milestone" style="left: 40%;">8,000</div>
            <div class="milestone" style="left: 55%;">11,000</div>
            <div class="milestone" style="left: 80%;">16,000</div>
        </div>
        <p>目前收入：<span id="current-earnings">0</span> 元</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
