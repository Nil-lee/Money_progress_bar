<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賺錢進度追蹤</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .progress-container {
            position: relative;
            width: 100%;
            height: 30px;
            background: #ddd;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #4caf50;
            transition: width 0.5s;
        }
        .milestone {
            position: absolute;
            top: 35px;
            font-size: 12px;
            color: #555;
            transform: translateX(-50%);
        }
    </style>
</head>

            <div class="milestone" style="left: 55%;">11,000</div>

        </div>
        <p>目前收入：<span id="current-earnings">0</span> 元</p>
    </div>
